<script>
  let pluginArray = [];
  function filterResults() {
    let input = document.getElementById('filterInput');
    let filter = input.value.toLowerCase();
    let container = document.getElementById("pluginsContainer")
    let entries = container.getElementsByTagName('div');

    for(let e of entries) {
      if (e.textContent.toLowerCase().indexOf(filter) > -1) {
        e.style.display = "";
      } else {
        e.style.display = "none";
      }
    }
  }
  const shuffleArray = arr => arr
          .map(a => [Math.random(), a])
          .sort((a, b) => a[0] - b[0])
          .map(a => a[1]);

  let xar = new XMLHttpRequest();
  xar.onload = function () {
    pluginArray = []
    let pluginFile = JSON.parse(this.responseText)
    for (let [ghAcc, publishers] of Object.entries(pluginFile)) {
      for (let [publisher, plugins] of Object.entries(publishers)) {
        for (let [plugin, data] of Object.entries(plugins)) {
          if(data.e) {
            pluginArray.push({"plugin": plugin, "publisher": publisher, "error": data.e})
          } else {
            pluginArray.push({"plugin": plugin, "publisher": publisher})
          }
        }
      }
    }

    pluginArray = shuffleArray(pluginArray)

    let container = document.getElementById("pluginsContainer")

    for (let child of container.children) {
      if(child.id !== "filterInput") {
        child.remove()
      }
    }

    for (let p of pluginArray) {
      let e = document.createElement("div")
      e.className = "point"
      let title = document.createElement("h3")
      title.textContent = p.plugin
      e.appendChild(title)
      let description = document.createElement("p")
      description.textContent = p.publisher
      let popupHTML = `
To add this plugin, use following code in build.settings
<pre>
<div style="background: #f8f8f8; overflow:auto;width:auto;border:solid gray;border-width:.1em .1em .1em .8em;padding:.2em .6em;"><pre style="margin: 0; line-height: 125%">{
    plugins <span style="color: #666666">=</span> \{
        <span style="color: #BB4444">&quot;${p.plugin}&quot;</span> <span style="color: #666666">=</span> \{
            publisherId <span style="color: #666666">=</span> <span style="color: #BB4444">&quot;${p.publisher}&quot;</span>,
        },
    },
}
</pre></div>
</pre>
`
      if(p.error) {
        let error = document.createElement("span")
        error.textContent = " (external)"
        error.className = "error"
        description.appendChild(error)
        popupHTML = p.error.replace(/\[(.+?)\]\((https?:\/\/.+?)\)/g, '<a target="_blank" href="$2">$1</a>');
      }
      e.appendChild(description)
      e.onclick = function() {
        let pbd = document.getElementById('popup_body')
        pbd.innerHTML = popupHTML;
        let el = document.getElementById('popup');
        el.style.display = 'block';
      }
      container.appendChild(e)
    }

    let input = document.getElementById('filterInput');
    input.placeholder = `Filter ${pluginArray.length} plugins...`

    const urlParams = new URLSearchParams(window.location.search);
    const searchValue = urlParams.get('search');
    if(searchValue) {
      input.value = searchValue;
      filterResults();
    }
  }
  xar.open("GET", "plugins.json")
  xar.send()
</script>
